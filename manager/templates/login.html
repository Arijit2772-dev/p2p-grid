{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-cpu" style="font-size: 3rem; color: #667eea;"></i>
                    <h2 class="mt-2">CampusGrid</h2>
                    <p class="text-muted">P2P Compute Sharing Network</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <button type="submit" class="btn btn-gradient btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center mb-0">
                    Don't have an account?
                    <a href="{{ url_for('register') }}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
