{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus" style="font-size: 3rem; color: #667eea;"></i>
                    <h2 class="mt-2">Join CampusGrid</h2>
                    <p class="text-muted">Get 100 credits free on signup!</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg"
                               required minlength="3" placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email (optional)</label>
                        <input type="email" name="email" class="form-control form-control-lg"
                               placeholder="your@email.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">I want to...</label>
                        <div class="row g-2">
                            <div class="col-4">
                                <input type="radio" class="btn-check" name="role" id="role-user" value="user" checked>
                                <label class="btn btn-outline-primary w-100 py-3" for="role-user">
                                    <i class="bi bi-person d-block mb-1" style="font-size: 1.5rem;"></i>
                                    <small>Submit Jobs</small>
                                </label>
                            </div>
                            <div class="col-4">
                                <input type="radio" class="btn-check" name="role" id="role-worker" value="worker">
                                <label class="btn btn-outline-success w-100 py-3" for="role-worker">
                                    <i class="bi bi-pc-display d-block mb-1" style="font-size: 1.5rem;"></i>
                                    <small>Provide Resources</small>
                                </label>
                            </div>
                            <div class="col-4">
                                <input type="radio" class="btn-check" name="role" id="role-coordinator" value="coordinator">
                                <label class="btn btn-outline-danger w-100 py-3" for="role-coordinator">
                                    <i class="bi bi-shield-check d-block mb-1" style="font-size: 1.5rem;"></i>
                                    <small>Coordinate</small>
                                </label>
                            </div>
                        </div>
                        <small class="text-muted d-block mt-2">
                            <strong>User:</strong> Submit compute jobs |
                            <strong>Worker:</strong> Contribute resources & earn |
                            <strong>Coordinator:</strong> Manage the network
                        </small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg"
                               required minlength="6" placeholder="At least 6 characters">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirm" class="form-control form-control-lg"
                               required placeholder="Repeat your password">
                    </div>
                    <button type="submit" class="btn btn-gradient btn-lg w-100">
                        <i class="bi bi-person-check"></i> Create Account
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center mb-0">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
